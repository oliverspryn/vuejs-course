<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="show">You can see me. <span>Hello!</span></p>
      <p v-else>Now you see me!</p>
      <tempalte v-if="show">
        <h1>Heading</h1>
        <p>Inside a template</p>
      </tempalte>
      <p v-show="show">Do you also see me?</p> <!-- Hides and shows the element, does not prune from the DOM, like v-if -->
      <button @click="show = !show">Switch</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
