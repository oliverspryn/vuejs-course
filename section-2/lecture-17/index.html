<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="increase">Click Me</button>
      <p>{{ counter }}</p>

    </div>

    <script src="script.js"></script>
  </body>
</html>
