<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="changeLink">Click to Change Link</button> <!-- Shorthand for v-on:click -->
      <a :href="link">Link</a> <!-- Shorthand for v-bind:href -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
